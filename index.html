<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Number guessing</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <h1>Number Guessing Game</h1>

        <p>Try and guess a random number between 1 and 500</p>
        <p>You get 10 attempts to guess the right number</p>
        <br/>
        <div id="wrapper">
            <div class="form">
                <label id="guess" for="guessField">Guess a number</label><input type="text" id="guessField" class="guessField">
                <input id="submit" type="submit" value="Submit guess" class="guessSubmit">
            </div>

            <div class="resultParas">
                <p class="guesses"></p>
                <p class="lastResult"></p>
                <p class="lowOrhigh"></p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
